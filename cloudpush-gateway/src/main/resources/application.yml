server:
  port: 8003
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  #设为true便开启通过服务中心的自动根据 serviceId 创建路由的功能
          lowerCaseServiceId: true  #实例名自动小写
      routes:
      #------------------------------------------------------------------------
        - id: portal  #id千万不能省略
          uri: lb://portal
          predicates:
          - Path=/portal/**
          filters:
          - StripPrefix=1 #表示从二级url路径转发 请求/portal/xxxx被转化为${uri}+/xxx
#        - id: web1
#          uri: https://www.baidu.com/
#          predicates:
#          - Path=/web/**
#          filters:
#          - StripPrefix=1
  redis:
      #host: 127.0.0.1
      host: 192.168.99.100
      port: 6379
      timeout: 1000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
#开启actuator管理api，后面要关闭
management:
  endpoints:
    web:
      exposure:
        include: "*"